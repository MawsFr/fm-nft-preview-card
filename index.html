<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <header class="equilibrium-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        </header>
        <main class="card-content">
          <h1 class="title">Equilibrium #3429</h1>

          <p class="sub-title">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="price-infos">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
              <span class="price-value">0.041 ETH</span>
            </div>
            <div class="days-left-infos">
              <img src="./images/icon-clock.svg" alt="Time left" />
              <span class="days-left">3 days left</span>
            </div>
          </div>
        </main>
        <hr class="separator"></hr>
        <footer class="creator-info">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Creator avatar"
          />
          <span>Creation of <span class="creator">Jules Wyvern</span></span>
        </footer>
      </div>
    </div>
  </body>
</html>
